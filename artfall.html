<html>

<head>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"

    <link href="https://fonts.googleapis.com/css?family=Sarabun|Righteous" rel="stylesheet">

<body>
    <div id="header">
        Artfall
    </div>

    <div id="content" class="container-fluid">
        <div class="row">
            <div class="col-md-2 sidebar" id="left-sidebar">
                <h3>It's <span id="current-player"></span>'s turn!</h3>
                <hr>
                <h3>Players</h3>
                <div id="players"><!-- Script will add --></div>
                <hr>
                <h3>Vote</h3>
                <div class="scroll" id="choice-list"><!-- Script will add --></div>
                <button id="submit-button">Submit</button>
            </div>
            <div class="col-md-8" id="middle-area">
                <div id="board-wrapper">
                    <canvas id="the-board"></canvas>
                </div>
                <div id="settings">
                    <button id="new-game">New Game</button>
                    <!-- <div class="settings-row" id="color-button-row">Brush Colors
                    </div>

                    <div class="settings-row" id="size-button-row">Brush Size
                    </div> -->
                </div>
            </div>
            <div class="col-md-2 sidebar" id="right-sidebar">

            </div>
        </div>
