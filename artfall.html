<!DOCTYPE html>
<html>

<head>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Sarabun|Righteous" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="globalView.js"></script>
    <script src="menuView.js"></script>
    <script src="gameView.js"></script>

    <script src="gameController.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
    <script src="client.js"></script>
    </style>
</head>

<body>
    <div id="title">
        <a href="">Artfall</a>
    </div>
    <div id="banner"></div>

    <div id="content">
        <div class="sidebar box" id="left-sidebar">
        </div>
        <div id="middle-area">
            <div id="board-wrapper">
                <canvas id="the-board"></canvas>
                <div id="board-overlay">
                    <div class="box" id="board-overlay-content">

                    </div>
                </div>
            </div>
            <div class="box" id="bottom-area">
                <button id="new-game">New Game</button>
                <button id="change-username-button">Change Username</button>

            </div>
        </div>
        <div class="sidebar box" id="right-sidebar">
            <h4>Chat</h4>
            <div class="scroll inner-box" id="message-holder"></div>
            <input id="chatMessage" />
        </div>
    </div>

    <div class="footer">&copy; Artfall 2018</div>


    <!-- Overlays -->
    <div id="change-username-overlay">
        <div class="box" id="change-username-overlay-content">
            <p class="overlay-text">Change Username</p>
            <span id="change-username-overlay-close">X</span>
            <input id="change-username-input" />
        </div>
    </div>

</body>

</html>
